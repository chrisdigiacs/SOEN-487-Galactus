<!DOCTYPE html>
<html>
<head>
	<title>Centered Div with Black Borders</title>
	<style>
		body {
			margin: 0;
		}

		.container {
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

        .message {
			margin-top: 10px;
			text-align: center;
            height: 20px;
		}
	</style>
	<script src="https://js.pusher.com/beams/1.0/push-notifications-cdn.js"></script>
</head>
<body>
	<div class="container">
		<button onclick="registerDevice()" id="subscribeBtn">Register with Pusher Beams</button>
        <div class="message" id="successMessage"></div>

        <button onclick="subscribeToInterest()" id="subscribeBtn">Subscribe to Test Message</button>
        <div class="message" id="subscribeMessage"></div>
	</div>

	<script>
		function registerDevice() {
			const beamsClient = new PusherPushNotifications.Client({
				instanceId: "b5d262e1-0b5e-40f0-b3ac-0ccab70181bb",
			});

			beamsClient
                .start()
                .then((beamsClient) => beamsClient.getDeviceId())
                .then((deviceId) => {
                    console.log("Successfully registered with Beams. Device ID:", deviceId);
                    document.getElementById("successMessage").innerHTML = "Successfully registered with Pusher Beams!";
                })
                .catch(console.error);
		}
	</script>

    <script>
        function subscribeToInterest() {
            const beamsClient = new PusherPushNotifications.Client({
                instanceId: "b5d262e1-0b5e-40f0-b3ac-0ccab70181bb",
            });

            beamsClient
            .start()
            .then((beamsClient) => beamsClient.getDeviceId())
            .then((deviceId) => {
                console.log("Successfully registered with Beams. Device ID:", deviceId);
                document.getElementById("subscribeMessage").innerHTML = "Successfully subscribed!";
            })
            .then(() => beamsClient.addDeviceInterest("test_interest"))
            .then(() => beamsClient.getDeviceInterests())
            .then((interests) => console.log("Current interests:", interests))
            .catch(console.error);
        }
    </script>
</body>
</html>
